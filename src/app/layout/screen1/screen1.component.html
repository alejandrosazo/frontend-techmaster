<div class="text-center">
    <h2 class="app-name">Registro de Pagos</h2>
  </div>

  <div style="text-align:center;">
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
      <table style="margin: 0 auto;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre del Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Direccion </th>
              <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
          </ng-container>
          <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Tipo de Dispositivo </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion_TipoDisp}} </td>
          </ng-container>
          <ng-container matColumnDef="IP">
              <th mat-header-cell *matHeaderCellDef> IP de Dispositivo </th>
              <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form" fxFlex>
    <div class="text-center" style="margin-top: 50px;">
        <h2 class="app-name">Tech Master Force</h2>
      </div>

     
        <div fxFlexFill style="text-align:center;">
          <mat-form-field >
            <input id="user" name="user" formControlName="user" matInput placeholder="Usuario" />
          </mat-form-field>
          <mat-form-field  style="margin-left: 55px; max-width: 190em;">
            <input id="user" name="user" formControlName="user" matInput placeholder="Usuario" />
          </mat-form-field>
        </div>
      
        
      <div fxFlex fxLayout="row" fxLayout.lt-md="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput id="clave" name="clave" formControlName="clave" type="password" placeholder="Password" />
          </mat-form-field>
        </div>
      </div>

      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput id="clave" name="clave" formControlName="clave" type="password" placeholder="Password" />
          </mat-form-field>
        </div>
      </div>
     
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100" type="submit">Iniciar Sesion</button>
        </div>
      </div>
</form>
